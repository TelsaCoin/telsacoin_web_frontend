<div class="modal-header">
  <h4 class="modal-title">{{ title }}</h4>
  <button type="button" class="close" aria-label="Close" (click)="dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  {{ message }}
</div>
<div class="modal-footer">
  <button type="button" mat-raised-button color="secondary" (click)="decline()"
    style="margin-right: 20px;">{{ btnCancelText }}</button>
  <button type="button" mat-raised-button color="primary" (click)="accept()">{{ btnOkText }}</button>
</div>
