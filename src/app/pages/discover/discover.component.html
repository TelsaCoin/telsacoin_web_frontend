<div class="discover-container">
	<div class="custom-card">
        <div class="d-flex align-items-center justify-content-between">
           <span class="accent f500 card-heading">
                Trending on Hive
           </span> 
           <span class="accenttwo card-side-heading pointer" (click)="getHiveEpisodes()">
               <span>See more</span>
           </span>
        </div>
        <div class="custom-row" *ngIf="tabsSection[2].isLoaded || tabsSection[2].data.length">
            <div *ngFor="let episode of tabsSection[2].data; let i = index" class="custom-col mt-3">
                <app-episode-card [episodeData]="episode"></app-episode-card>
            </div>
        </div>
        <div *ngIf="!tabsSection[2].isLoaded">
            <app-loader></app-loader>
        </div>
    </div>

    <div class="custom-card mt-4">
        <div class="d-flex align-items-center justify-content-between">
           <span class="accent f500 card-heading">
                Featured Podcasts
           </span> 
        </div>
        <div class="custom-row" *ngIf="tabsSection[0].isLoaded">
            <div *ngFor="let podcast of tabsSection[0].data; let i = index" class="custom-col-podcast mt-3">
                <app-podcast-card [podcastData]="podcast"></app-podcast-card>
            </div>
        </div>
        <div *ngIf="!tabsSection[0].isLoaded">
            <app-loader></app-loader>
        </div>
    </div>

    <div class="custom-card mt-4">
        <div class="d-flex align-items-center justify-content-between">
           <span class="accent f500 card-heading">
                Recommended Podcasts
           </span>
        </div>
        <div class="custom-row" *ngIf="tabsSection[1].isLoaded">
            <div *ngFor="let podcast of tabsSection[1].data; let i = index" class="custom-col-podcast mt-3">
                <app-podcast-card [podcastData]="podcast"></app-podcast-card>
            </div>
        </div>
        <div *ngIf="!tabsSection[1].isLoaded">
            <app-loader></app-loader>
        </div>
    </div>
</div>
