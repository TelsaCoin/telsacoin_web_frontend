<div class="landing-container">
    <div class="home-header">
      <img src="./assets/Aureal_full_light.png" class="lazyload">
      <div>
        <div>
          <span class="icon icon-moon-o pointer accenttwo" *ngIf="!dark" (click)="toggleTheme(true)"></span>
          <span class="icon icon-light-up pointer accenttwo" *ngIf="dark" (click)="toggleTheme(false)"></span>
        </div>
      </div>
    </div>
    <div class="d-block d-sm-none">
      <img src="./assets/Aureal_full_light.png" class="lazyload" style="width: 100%;
      padding: 20px 100px;">
    </div>
    <div class="banner-container">
        <div class="image-section">
            <div id="container" #container (mousemove)="onMouseMoveHandler($event)" (mouseleave)="onMouseMoveHandler($event)" (mouseenter)="onMouseMoveHandler($event)">
                <div id="inner" #inner>
                    <div class="demo-img">
                        <img class="lazyload" src="./assets/landingpageillustration.png">
                    </div>
                  </div>
            </div>
        </div>
        <div class="text-section">
          <div class="main-heading">
            Your Voice is Worth Something.
          </div>
          <div class="sub-text">
            Monetise your podcasts easily without ads or sponsorships on decentralised platform.
          </div>
          <div class="some-buttons">
            <button class="primary-but" (click)="getStarted()">Get Started for free</button>
          </div>
        </div>
    </div>
</div>
