<mat-drawer-container>
    <mat-drawer mode="side" opened class="sidebar-container">
        <div class="logo">
            <a>
                <img src="./assets/aureal_logo.png">
            </a>
        </div>
        <div class="tabs">
            <div class="each-tab" *ngFor="let item of routes" [class.active]="isActive(item.route)" (click)="navigateTo(item.route)">
                <mat-icon>{{item.icon}}</mat-icon> 
                <span>{{item.name}}</span>
            </div>
        </div>
    </mat-drawer>
    <mat-drawer-content>
        <!-- <p>home-dashboard works!</p> -->
        <router-outlet></router-outlet>
    </mat-drawer-content>
  </mat-drawer-container>
