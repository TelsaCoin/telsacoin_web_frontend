<div class="w100 header-container">
    <div class="">
        <div class="d-flex align-items-center justify-content-between inside-header">
            <div class="d-flex align-items-center justify-content-start">
                <div class="logo" *ngFor="let item of routes" (click)="navigateTo(item.route)">
                    <a [class.active]="isActive(item.route)">
                        <span class="name">{{ item.name }}</span>
                    </a>
                </div>
            </div>
            <div class="d-flex align-items-center justify-content-end right-section">
                <div>
                    <span class="icon icon-moon-o pointer accenttwo" *ngIf="!dark" (click)="toggleTheme(true)"></span>
                    <span class="icon icon-light-up pointer accenttwo" *ngIf="dark" (click)="toggleTheme(false)"></span>
                </div>
                <div class="search-container relative">
                    <input [(ngModel)]="searchText" class="accenttwo">
                    <span class="icon icon-search-1 accenttwo"></span>
                </div>
            </div>
        </div>
    </div>
</div>
