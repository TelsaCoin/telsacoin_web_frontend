<div class="media-footer">
  <mat-toolbar color="primary">
    <!-- <mat-toolbar-row class="d-block d-sm-none">
      <marquee>
        <h6 class="name">{{toPlayData.name}}</h6>
      </marquee>
    </mat-toolbar-row> -->
    <mat-toolbar-row class="media-action-bar d-flex justify-content-center">
      <div class="d-none d-sm-block">
        <div class="upcoming-card ">
          <img [src]="toPlayData.image">
          <div class="desc">
            <h6 class="name text-truncate">
              <!-- <marquee> -->
                {{toPlayData.name}}
              <!-- </marquee> -->
            </h6>
            <p class="author text-truncate">{{toPlayData.podcast_name}}</p>
          </div>
        </div>
      </div>
      <div class="middle-content">
        <div class="buttons">
          <button mat-button [disabled]="isReplayDisabled()" (click)="replay()">
            <mat-icon mat-list-icon>replay_10</mat-icon>
          </button>
          <button mat-button (click)="play()" [disabled]="state?.error" *ngIf="!state?.playing">
            <mat-icon mat-list-icon>play_circle_filled</mat-icon>
          </button>
          <button mat-button (click)="pause()" *ngIf="state?.playing">
            <mat-icon mat-list-icon>pause</mat-icon>
          </button>
          <button mat-button [disabled]="isForwardDisabled()" (click)="forward()">
            <mat-icon mat-list-icon>forward_10</mat-icon>
          </button>
        </div>
        <div class="time-slider">
          {{ state?.readableCurrentTime }}
          <mat-slider min="0" [max]="state?.duration" step="1" [value]="state?.currentTime"
            (input)="onSliderChangeEnd($event)" [disabled]="state?.error"></mat-slider>
          {{ state?.readableDuration }}
        </div>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>
</div>
