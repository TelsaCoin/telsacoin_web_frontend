<div class="podcast-card">
    <div class="content">
        <h6 class="name truncate-overflow" (click)="openDialog(episodeData)">{{episodeData.name}}</h6>
        <div class="d-flex align-items-center justify-content-start">
            <div class="views">
                <span>{{episodeData.published_at | date: 'dd MMM yyyy'}}</span>
            </div>
        </div>
        <!-- <h6 class="podcast-name truncate-overflow" (click)="openDialog(episodeData)">{{episodeData.podcast_name}}</h6>
        <p class="author text-truncate" (click)="openDialog(episodeData)">by {{episodeData.author}}</p> -->
        <div class="d-flex justify-content-between align-center">
            <div class="d-flex flex-wrap">
                <div class="vote-count duration">
                    <i class="far fa-clock-o" aria-hidden="true"></i>
                    <span>{{formatDuration(episodeData.duration)}}</span>
                </div>
                <div class="views" (click)="openDialog(episodeData)">
                    <i class="fa fa-comments" aria-hidden="true"></i>
                    <p>{{episodeData.comments_count}}</p>
                </div>
                <div class="views" (click)="socialShare('episode', episodeData)">
                    <i class="fa fa-share-alt" aria-hidden="true"></i>
                </div>
                <div class="views" *ngIf="episodeData.author_hiveusername" (click)="tipAuthor(episodeData)">
                    <i class="fa fa-gift" aria-hidden="true"></i>
                </div>
            </div>
        </div>
        <div class="d-none d-sm-block">
            <div class="tags d-flex flex-wrap">
                <p *ngFor="let tag of episodeData.Tags; let cardIndex = index;">
                    <span *ngIf="tag && cardIndex<5">{{'#'+tag+'  '}}</span></p>
            </div>
        </div>

        <!-- <div class="description">
            <p class="truncate-overflow" [innerHTML]="episodeData.summary"></p>
        </div> -->
    </div>
    <div class="d-flex">
        <div class="upvotes d-flex flex-column" *ngIf="episodeData.permlink && showUpvote"
            (click)="upvote(episodeData)" [ngClass]="{'is-voted' : episodeData.ifVoted}">
            <div class="d-flex">
                <i class="fas fa-spinner fa-spin" aria-hidden="true" *ngIf="upvoteOngoing"></i>
                <i class="fa fa-chevron-circle-up" aria-hidden="true" *ngIf="!upvoteOngoing"></i>
                <p>{{episodeData.votes}} </p>
            </div>
            <div>
                <p>{{episodeData.payout_value.replace("HBD", "$")}}</p>
            </div>
        </div>
    </div>
</div>
