<div class="hive-auth">
    <div class="d-flex align-items-center logos">
        <img src="./../../../assets/launch_icon.png">
        <mat-icon>add</mat-icon>
        <img src="./../../../assets/hive-logo.png">
    </div>
    <div class="message" *ngIf="autoCheck">
        <h6>Your Aureal account is not connected to HIVE yet.</h6>
    </div>
    <div class="message" *ngIf="!autoCheck">
        <h6>Get onboard using your Hive account</h6>
        <p>OR</p>
        <h6 class="g-signin2" data-onsuccess="onSignIn">Use your Google account</h6>
    </div>
    <div class="d-flex flex-wrap align-center justify-content-between">
        <a (click)="connectHive(autoCheck)">
            <button mat-raised-button color="primary">CONNECT MY EXISTING HIVE ACCOUNT</button>
        </a>
        <a href="https://hiveonboard.com/create-account">
            <button mat-raised-button color="secondary">GET NEW HIVE ACCOUNT</button>
        </a>

        <a *ngIf="!autoCheck">
            <button mat-raised-button color="secondary" (click)="authService.googleSignin()">Google Account</button>
        </a>
    </div>
</div>
